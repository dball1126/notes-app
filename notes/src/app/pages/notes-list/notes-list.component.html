<div class="main-container">

    <div class="sarch-bar-container">
        <div class="field">
            <p class="control has-icons-left">
                <input #filterInput type="text" class="input" (keyup)="filter($event.target.value)" placeholder="Filter">
                <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                </span>
            </p>
        </div>
    </div>

    <div class="notes-list" [@listAnim]>
        <app-note-card 
                *ngFor="let note of filteredNotes"
                [link]="generateNoteURL(note)"
                [@itemAnim]
                [title]="note.title" 
                (delete)="deleteNote(note)"
                [body]="note.body"
        ></app-note-card>
    </div>

    <button class="button floating-add-button is-primary" routerLink="new">
        + Add
    </button>
</div>
